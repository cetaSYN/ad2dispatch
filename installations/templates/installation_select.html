{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    Installations:
    <div class="list-group">
        {% for installation in installations %}
        <a href="{% url 'installation_page' installation=installation.slug %}" class="list-group-item list-group-item-action">
            {{ installation.title }}
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
